<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synwish Syndicate Base</title>
  <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css"/>
  <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>

  <style>
    body { margin: 0; }
    #panorama {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="panorama"></div>

  <script>
    pannellum.viewer('panorama', {
      "type": "equirectangular",
      "panorama": "../img/SynwishSyndicateBase.jpg",
      "autoLoad": true,
      "autoRotate": 0,
      "compass": false
    });
  </script>
</body>
</html>
